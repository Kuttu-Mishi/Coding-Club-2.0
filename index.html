<!DOCTYPE html>
<html>
<head>
    <title>HTML Website Example</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .hover-effect {
            transition: transform 0.3s ease;
        }

        .hover-effect:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <h1>Welcome to the Official Coding Club 2.0 Website</h1>
    
    <!-- Google Custom Search -->
    <script async src="https://cse.google.com/cse.js?cx=10f9ff9d1da5f46a3"></script>
    <div id="google_translate_element"></div>
    <div style="width: 500px; background: radial-gradient(circle, #00F2FF, #FF007F);" class="gcse-search"></div>

    <img src="codingclub.png" alt="CC Logo" style="display: block; margin: auto; width: 200px; height: auto;" class="hover-effect">

    <h2>This is an example Website for you to refer to. We will be working on this throughout the term.</h2>

    <!-- JavaScript to apply gradient to search input -->
    <script>
        window.addEventListener("load", function () {
            let searchInput = document.querySelector(".gcse-search input[type='text']");
            if (searchInput) {
                searchInput.style.background = "linear-gradient(45deg, #00F2FF, #FF007F)";
                searchInput.style.color = "white";
                searchInput.style.border = "none";
                searchInput.style.borderRadius = "10px";
                searchInput.style.padding = "10px";
            }
        });
    </script>
</body>
</html>
